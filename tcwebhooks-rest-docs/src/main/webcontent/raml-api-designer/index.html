<!doctype html>
<html role="api-designer">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>API Designer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="dist/styles/api-designer-vendor.css"/>

    <link rel="stylesheet" href="dist/styles/api-designer.css"/>
  </head>
  <body ng-app="ramlEditorApp">
    <div class="container">
        <raml-editor></raml-editor>
    </div>

    <script src="dist/scripts/api-designer-vendor.js"></script>

    <script src="dist/scripts/api-designer.js"></script>
    
    <script>
      // This part is needed only if you want to provide your own Persistance Implementation
      // Angular Module must match "ramlEditorApp"
      angular.module('ramlEditorApp')
      .factory('MyFileSystem', function ($http, $q, config, $rootScope) {
        var service = {};
        var files = {};
        service.directory = function (path) {
          var deferred = $q.defer();
        
          $http({
            method: 'GET',
            data: '',
            url : 'http://localhost:1234/raml/files',
            withCredentials: false
           }).success(function (data, status, headers, config) {
                 Object.keys(files).forEach(function (key) {
                       delete files[key];
                 });
		 		 Object.keys(data).forEach(function (id) {
                       files[data[id].name] = id;
                 });
                 deferred.resolve(Object.keys(files));
               })
           .error(deferred.reject.bind(deferred));
  
           return deferred.promise;
        };
        service.load = function (path, name) {
          var deferred = $q.defer();
    
          $http({
            method: 'GET',
            data: '',
            url : '/raml/files/'+files[name],
            withCredentials: false
           }).success(function (data, status, headers, config) {
                 deferred.resolve(decodeURI(data.contents));
               })
           .error(deferred.reject.bind(deferred));
           return deferred.promise;
        };
        service.remove = function (path, name) {
          var deferred = $q.defer();
          
          if (!files[name]) {
                deferred.reject('file with name="' + name + '" does not exist');
                return deferred.promise;
           }
          $http({
            method: 'DELETE',
            data: '',
            url : '/raml/files/'+files[name],
            withCredentials: false
           }).success(function (data, status, headers, config) {
                 delete files[name];
                 deferred.resolve();
               })
           .error(deferred.reject.bind(deferred));
 
           return deferred.promise;
        };
        service.save = function (path, name, contents) {
          var deferred = $q.defer();
          var payload = new Object();
          var fileId = files[name];
          payload["name"] = name;
          payload["path"] = path;
          payload["contents"] = encodeURI(contents);
 
          // Existing file
          if (fileId) {    
              
          $http({
            method: 'PUT',
            data: JSON.stringify(payload),
            url : '/raml/files/'+fileId,
            withCredentials: false
           }).success(deferred.resolve.bind(deferred))
           .error(deferred.reject.bind(deferred));
                       
          }
          // New File
          else {    
          $http({
            method: 'POST',
            data: JSON.stringify(payload),
            url : '/raml/files/',
            withCredentials: false
           }).success(function (data, status, headers, config) {
                 files[name] = data._id;
                 deferred.resolve({entry: name, content: payload["contents"], id: data._id});
               })
           .error(deferred.reject.bind(deferred));
          }
    
           return deferred.promise;
        };
        return service;
      })
      .run(function (MyFileSystem, config, $rootScope) {
        // Set MyFileSystem as the filesystem to use
        config.set('fsFactory', 'MyFileSystem');
        
        // In case you want to send notifications to the user
        // (for instance, that he must login to save).
        // The expires flags means whether
        // it should be hidden after a period of time or the
        // user should dismiss it manually.
        $rootScope.$broadcast('event:notification',
          {message: 'File saved.', expires: true});
      });
    </script>
    
    
  </body>
</html>
